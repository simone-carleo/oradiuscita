<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Orario di Uscita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcola Orario di Uscita</h1>

        <!-- Sezione Orario di Ingresso -->
        <div class="section">
            <h2>Orario di ingresso</h2>
            <div class="input-group">
                <input type="number" id="hour" min="8" max="18" value="8"> :
                <input type="number" id="minute" min="0" max="59" value="0">
                <button id="now">Adesso</button>
            </div>
            <p class="error" id="hourError"></p>
        </div>

        <!-- Sezione Durata Pausa Pranzo -->
        <div class="section">
            <h2>Pausa pranzo</h2>
            <div class="input-group">
                <input type="number" id="lunch" min="30" max="90" value="30"> minuti
            </div>
            <p class="error" id="lunchError"></p>
        </div>

        <!-- Sezione Durata Giornata Lavorativa -->
        <div class="section">
            <h2>Durata giornata lavorativa</h2>
            <div class="input-group">
                <input type="number" id="workHours" min="2" max="12" value="8"> ore 
                <input type="number" id="workMinutes" min="0" max="59" value="0"> minuti
            </div>
            <div class="presets">
                <button class="preset" data-hours="8" data-minutes="0">8:00</button>
                <button class="preset" data-hours="7" data-minutes="36">7:36</button>
            </div>
            <p class="error" id="workError"></p>
        </div>

        <!-- Pulsante di Calcolo -->
        <button id="calculate">Calcola</button>

        <!-- Risultato -->
        <p id="result"></p>

        <!-- Selettore Tema -->
        <div class="theme-toggle">
            <label> Tema: </label>
            <button id="toggleTheme">ðŸŒž / ðŸŒ™</button>
        </div>
		
		<div class="row justify-content-center">Codice disponibile su&nbsp;  <a href="https://github.com/simone-carleo/ora-di-uscita">Github</a>
		</div>
    </div>
	
	

    <script src="script.js"></script>
</body>
</html>
